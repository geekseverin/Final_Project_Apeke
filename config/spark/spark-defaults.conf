# Spark Configuration
spark.master                     spark://hadoop-master:7077
spark.eventLog.enabled           true
spark.eventLog.dir               hdfs://hadoop-master:9000/spark-logs
spark.history.fs.logDirectory    hdfs://hadoop-master:9000/spark-logs

# Memory and CPU Configuration
spark.executor.memory            1g
spark.executor.cores             1
spark.driver.memory              1g
spark.driver.cores               1

# MongoDB Integration
spark.jars                       /opt/hadoop/share/hadoop/common/lib/mongo-hadoop-core-2.0.2.jar,/opt/hadoop/share/hadoop/common/lib/mongodb-driver-3.12.11.jar

# Serialization
spark.serializer                 org.apache.spark.serializer.KryoSerializer

# UI Configuration
spark.ui.enabled                 true
spark.ui.port                    4040

# Dynamic Allocation (optional)
spark.dynamicAllocation.enabled  false
spark.shuffle.service.enabled    false